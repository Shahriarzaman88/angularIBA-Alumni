
<div class="container">
    
    <div class="row">
        <div class="col-md-8">
            <div class="text-md-right text-center">
                <img src="/assets/Images/Event-5.png" class="img-fluid rounded img-thumbnail mb-4" alt="About Image"
                    style="height: 400px; width:100%; object-fit: cover" />
            </div>
        </div>
        <div class="col-md-4" >
            <div class="text-md-left text-center">
                <h1 class="text-secondary">Head: {{event.eventHeading}}</h1>

                <h2 class=""><a></a></h2>
                <h3 class="text-muted">Date: {{event.eventDate | date:'fullDate'}}</h3>
                <h3 class="text-muted">Time: {{event.eventTime | date:'mediumTime'}}</h3>
                <h3 class="text-muted">Location: {{event.eventLocation}}</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <hr class="bg-secondary" />
        <p class="text-secondary lead h6 text-justify">{{event.eventDescription}}</p>
    </div>


    

</div>
