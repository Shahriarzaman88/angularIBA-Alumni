
<div class="container">

    <div class="row">
        <div class="col-md-6 ml-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Events..." />
                <div class="input-group-append">
                    <button class="btn btn-secondary">Search</button>
                </div>
            </div>
        </div>
    </div>

</div>


<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header bg-primary">
                        <h1 class="text-secondary" style="padding:10px ;">Events Archive</h1>

                    </div>
                    <div class="row">
                        <a class="btn btn-primary" style="margin:15px ;" [routerLink]="['/event/eventAdd', 'Add']">Create New Event</a>
                    </div>
                    <table class="table table-striped">
                        <thead class="bg-secondary text-info">
                            
                                <th Class="d-none d-sm-block">#</th>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th Class="d-none d-sm-block">Time</th>

                                <th></th>
                        
                        </thead>
                        <tbody>

                            <tr *ngFor="let event of events">
                                <td Class="d-none d-sm-block">{{i}}</td>
                                <td>{{event.eventHeading}}</td>
                                <td>{{event.eventLocation}}</td>
                                <td>{{event.eventDate | date:'fullDate'}}</td>
                                <td Class="d-none d-sm-block">{{event.eventTime | date:'mediumTime'}}</td>

                                <td >
                                    <!--  <a routerLink="/event/eventDetail/:" class="btn btn-secondary"></a>  !-->
                                        
                                    <a style="margin:2px ;" [routerLink]="['/event/eventDetail', event.id]" class="btn btn-primary">Details</a>
                                    
                                    <a style="margin: 2px ;" [routerLink]="['/event/eventEdit', 'Edit', event.id]" class="btn btn-success">Edit</a>
                                    <button style="margin: 2px ;" (click)="deleteEvent(event)" class="btn btn-danger">Delete</button>
                                    
                                   
                                    <!--
                                        <button (click)="editEvent(event)" class="btn btn-success"><i class="fas fa-trash-alt"></i>Edit</button>
                                        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i>Delete</button>
                                    !-->
                                </td>
                            </tr>

                        </tbody>
                        <!--<tbody>

                            <tr>
                                <td Class="d-none d-sm-block">2</td>
                                <td>Event Heading 2</td>
                                <td>Event Location 2</td>
                                <td>Event Date 2</td>
                                <td Class="d-none d-sm-block">Event TIme 2</td>

                                <td >
                                    <a routerLink="/event/eventDetail" class="btn btn-secondary">
                                        <button class="btn btn-primary" >Details</button>
                                    </a>
                                    <button *ngFor="event" (click)="editEvent(event)" class="btn btn-success">Edit</button>
                                    <button class="btn btn-danger">Delete</button>
                                    
                                    

                                </td>
                            </tr>

                        </tbody>  !-->
                    </table>

                    <!-- Pagination -->

                </div>

                <nav class="">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a href="#" class="page-link">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
