<div class="container">
    <router-outlet></router-outlet>
</div>

<div class="Events">
    <div class="EventsCenter">
        <div class="EventsCenterTop">
            <i class="fas fa-calendar-alt"></i> Events
        </div>
        <div class="EventsCenterBottom">
            <div class="EventsCenterBottomContainer">
                <div class="EventsContainerLeft" *ngFor="let event of events">
                    <a routerLink="/event/eventDetail" >
                        <div class="EventsContainerLeftMonth">{{event.eventDate}}</div>
                        <div class="EventsContainerLeftDate">13</div>
                        <div class="EventsContainerLeftYear">2021</div>
                    </a>
                </div>
                <div class="EventsContainerRight" *ngFor="let event of events">
                    <a routerLink="/event/eventDetail" >
                        <div class="EventsContainerRightHeading">{{event.eventHeading}}</div>
                        <div class="EventsContainerRightLocation">{{event.eventLocation}}</div>
                        <div class="EventsContainerRightTime">Time: {{event.eventTime}}</div>
                    </a>
                </div>
            </div>

            <div class="EventsCenterBottomContainer">
                <div class="EventsContainerLeft" *ngFor="let event of events">
                    <a routerLink="/event/eventDetail" >
                        <div class="EventsContainerLeftMonth">{{event.eventDate}}</div>
                        <div class="EventsContainerLeftDate">13</div>
                        <div class="EventsContainerLeftYear">2021</div>
                    </a>
                </div>
                <div class="EventsContainerRight" *ngFor="let event of events">
                    <a routerLink="/event/eventDetail" >
                        <div class="EventsContainerRightHeading">{{event.eventHeading}}</div>
                        <div class="EventsContainerRightLocation">{{event.eventLocation}}</div>
                        <div class="EventsContainerRightTime">Time: {{event.eventTime}}</div>
                    </a>
                </div>
            </div>

        </div>
        <div class="EventArchieve">
            <a id="EventArchieve1" routerLink="/event/eventList">All Events</a>
        </div>

    </div>
</div>
